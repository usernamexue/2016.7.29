<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			width: 141px;
			border: 1px solid #dfdfdf;
			background-color: #f9f9f9;
			margin: 100px auto;
			display: block;
			position: relative;
			text-decoration: none;
		}
		strong{
			display: block;
			font-size: 12px;
			color: #878787;
			line-height: 34px;
			text-align: center;
		}
		img{
			position: absolute;
			top: -3px;
			left: 19px;
		}
	</style>
</head>
<body>
	<a href="#" class="wrapper">
		<strong>我的购物车</strong>
		<img src="images/bg.png">
	</a>
</body>
</html>
